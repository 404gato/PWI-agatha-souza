    <h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='/Aula08/img/mario2.png'">PULAR</button>

<img id="myImage" src="/Aula08/img/mario1.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='/Aula08/img/mario1.png'">VOLTAR</button>
