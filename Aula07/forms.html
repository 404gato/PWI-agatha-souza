<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulários</title>
</head>
<body>

    <div>
        
        <h2>Primeiro Form</h2>

        <form action="#">
            <label for="name" class="lb1">Nome:</label>
            <input type="text" id="name" name="name" class="ip1"><br>

            <label for="email" class="lb1">Email:</label>
            <input type="email" id="email" name="email" class="ip1"><br><br>

            <label for="text" class="lb1">Deixe aqui sua sugestão:</label><br>
            <textarea name="textarea" id="textarea" cols="30" rows="10"  class="ip1"></textarea><br><br>

            <input type="submit" value="Submit" class="sb1">
        </form> 

        

</div>
</body>
